<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Discount coupon Apply </title>

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="container mx-auto">

    <header>
        <h1 class="text-4xl text-center font-semibold"> <span class="text-violet-700">Discount</span> Cart</h1>
    </header>

    <main class="mt-5">

        <section class="bg-yellow-400 p-3 w-2/3 md:w-1/3 rounded-xl mx-auto text-center">
            <h3 class="text-4xl font-semibold text-gray-600">Price</h3>
            <p class="text-2xl font-semibold text-gray-600">$<span id="price">50</span> </p>
        </section>

        <section class="bg-violet-500 p-3 w-full md:w-2/3 rounded-xl mx-auto mt-8">

            <h2 class="text-4xl text-white mb-2">Coupon</h2>
            <input id="coupon-input" class="w-full p-2 rounded-lg" type="text">
            <button id="coupon-apply-btn" class="bg-yellow-500 py-2 px-4 my-2 rounded-lg">Apply</button>

        </section>

        <section class="bg-sky-400 p-2 w3/4 md:w-2/4 rounded-xl mx-auto mt-10">
            <h3 class="text-4xl font-semibold ">Please Pay</h3>
            <p class="text-2xl font-semibold mb-2">$<span id="pay">100</span> </p>
            <p id="discount-text"></p>
        </section>

    </main>

    <footer class="text-center text-sm md:text-xl text-violet-700 mt-2 md:mt-12 lg:mt-16">
        Copyright Owner && Developed By &copy; Emon
    </footer>

    <!-- utilities.js -->
    <script src="./js/utilities.js"></script>

    <!-- discount.js -->
    <script src="./js/discount.js"></script>

</body>
</html>
