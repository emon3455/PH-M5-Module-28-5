<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Basic</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body class="container-lg">

   <h1 class="display-4 text-center fw-bold"> <span class="text-danger">To Do</span> List</h1>

   <div class="mt-5 p-2 text-center">
    <input id="input" class="w-75 rounded" type="text"> <br>
    <button id="add-btn" class="btn btn-danger btn-sm mt-4">Add Items</button>
   </div>

   <table class="table text-center mt-5">

    <thead>

      <tr>
        <th scope="col">Number</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>

    </thead>

    <tbody id="table-body">


      
    </tbody>

  </table>

  <div class="text-center">
    <button id="clear-btn" class="btn btn-danger btn-sm mt-4">Clear All</button>
  </div>



   <!-- bootstrap cdn(js) -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


   <!-- utilities js -->
    <script src="./js/utilities.js"></script>

   <!-- external js -->
   <script src="./js/index.js"></script>
    
</body>
</html>
